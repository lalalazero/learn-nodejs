<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h2>Profile</h2>
    <p>form表单提交-类型是application/x-www-form-urlencoded</p>

    <form id="form" name="form" action="http://localhost:3000/profile" method="POST" enctype="application/x-www-form-urlencoded">

        <label for="username">username</label>
        <input type="text" name="username" id="username"/>
        <br />

        <label for="age">age</label>
        <input type="number" name="age" id="age" />
        <br />

        <label>gender</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Femal</label>
        <br />

        <input type="submit" value="submit">

    </form>


    <h2>Profile</h2>
    <p>ajax提交-类型是multipart/form-data</p>
    <input type="button" value="ajax提交" id="button">
    <div id="text-response"></div>
    <script>
        window.onload = function(){
            var button = document.querySelector('#button')
            var div = document.querySelector('#text-response')
            button.addEventListener('click', function(event){
                console.log('click')
                var form = document.getElementById('form')
                var data = new FormData(form)
                
                var xhr = new XMLHttpRequest
                xhr.onload = function(){
                    div.innerText = xhr.responseText
                }
                xhr.open('POST', 'http://localhost:3000/profile');
                xhr.send(data)
            })
        }
    </script>
</body>
</html>
